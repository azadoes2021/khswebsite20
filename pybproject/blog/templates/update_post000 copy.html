{% extends 'base.html' %}
{% block title %}Update Post{% endblock %}
{% block content %}

<br/>
<br/>
<br/>
<h1>Update Post</h1>


<section class="s2">
  <div> {{ error }} </div>
      {% load widget_tweaks %}
      <form action="" method="post" class="contact-form">      
      {% csrf_token %}

      {% for field in form.visible_fields %}
      <!-- <p>{{ field.label }}</p><br/> -->
      <label>{{ field.label }}</label><br/>      
      {{field|add_class:'input-field'}} 
      <br><br>    
      {% endfor %}    
      <button type="submit" class="btn">Update</button>
      </form>
    </div>
  </section>
  


  
    

{% endblock %}
